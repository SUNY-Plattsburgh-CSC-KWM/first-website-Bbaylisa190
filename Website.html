<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World Website</title>
    <script>
        function lisa() {
            // >>> put a prompt here, ask the user for a new name <<< 
            const newName = prompt("Enter a new name:");
            // Use document.getElementById("your id").textContent = .... to change the level 1 header to say something new
            document.getElementById("your-id-here").textContent = newName;
        }
    </script>
</head>
<body>
    <h1 id="your-id-here">Hello, World!</h1>
    <button onclick="lisa()">Change Text</button>
</body>
</html>
